<div fxLayout="row">
  <div style="width: 50%">
    <h4>Online users</h4>
  </div>
  <div style="width: 50%">
      <div *ngFor="let message of messages">
        <b>{{ message.username }}</b>:
        {{ message.text }}

      <form (ngSubmit)="sendMessage()">
        <input
          type="text"
          name="messageText"
          [(ngModel)]="messageText"
        />
        <input type="submit" value="Send" />
      </form>
    </div>
  </div>
</div>
