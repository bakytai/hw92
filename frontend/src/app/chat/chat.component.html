<div fxLayout="row">
  <div style="width: 30%; border: 4px solid white; height: 500px" >
    <h4 style="text-align: center; font-size: 20px">Online users</h4>

    <div *ngFor="let user of users">
      <b>{{ user.displayName }}</b>:
    </div>
  </div>
  <div style="width: 50%; border: 4px solid white; height: 500px">
      <div *ngFor="let message of messages">
        <b>{{ message.user.displayName }}</b>:
        {{ message.text }}
      </div>
    <form (ngSubmit)="sendMessage()">
      <input
        type="text"
        name="messageText"
        [(ngModel)]="messageText"
      />
      <input type="submit" value="Send" />
    </form>
  </div>
</div>
